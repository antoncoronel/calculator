<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class = 'container'>
        <div class = 'screen'>
            Screen Class
        </div>
        <div class = 'calculator'>
            <div class = 'wrapper'>
                <button class = "box">7</button>
                <button class = "box">8</button>
                <button class = "box">9</button>
                <button class = "box" id = "add">+</button>
                <button class = "box">4</button>
                <button class = "box">5</button>
                <button class = "box">6</button>
                <button class = "box" id = "subtract">-</button>
                <button class = "box">1</button>
                <button class = "box">2</button>
                <button class = "box">3</button>
                <button class = "box" id = "multiply">x</button>
                <button class = "box">clear</button>
                <button class = "box">0</button>
                <button class = "box">.</button>
                <button class = "box" id = "divide">/</button>
            </div>
            <div class = 'equal'>
                <div></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
