<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class = 'container'>
        <div class = 'screen'>
            <div class = 'top-display'>
                <div class = 'previous'></div>
                <div class = "op"></div>
            </div>
            <div class = 'current'></div>
        </div>
        <div class = 'calculator'>
            <div class = 'wrapper'>
                <button class = "box" id = "num">7</button>
                <button class = "box" id = "num">8</button>
                <button class = "box" id = "num">9</button>
                <button class = "box" id = "operate">+</button>
                <button class = "box" id = "num">4</button>
                <button class = "box" id = "num">5</button>
                <button class = "box" id = "num">6</button>
                <button class = "box" id = "operate">-</button>
                <button class = "box" id = "num">1</button>
                <button class = "box" id = "num">2</button>
                <button class = "box" id = "num">3</button>
                <button class = "box" id = "operate">*</button>
                <button class = "box" id = "clear">AC</button>
                <button class = "box" id = "num">0</button>
                <button class = "box" id = "num">.</button>
                <button class = "box" id = "operate">/</button>
            </div>
            <button class = 'equals'>=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
