<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class = 'container'>
        <div class = 'screen'>

        </div>
        <div class = 'calculator'>
            <div class = 'wrapper'>
                <div class = "box">7</div>
                <div class = "box">8</div>
                <div class = "box">9</div>
                <div class = "box">+</div>
                <div class = "box">4</div>
                <div class = "box">5</div>
                <div class = "box">6</div>
                <div class = "box">-</div>
                <div class = "box">1</div>
                <div class = "box">2</div>
                <div class = "box">3</div>
                <div class = "box">x</div>
                <div class = "box">clear</div>
                <div class = "box">0</div>
                <div class = "box">.</div>
                <div class = "box">/</div>
            </div>
            <div class = 'equal'>
                <div></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
